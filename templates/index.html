{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Lista de países -->
    <div class="lg:col-span-2">
        <h2 class="text-2xl font-bold mb-6">Países Registrados</h2>
        
        {% if countries %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for country in countries %}
                <div class="flex items-center p-4 border border-gray-200">
                    <div class="text-6xl mr-4">{{ country.flag }}</div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold">{{ country.name }}</h3>
                        <p class="text-gray-600">{{ country.continent }}</p>
                    </div>
                    <a href="{{ url_for('delete', id=country.id) }}" 
                       class="px-4 py-2 bg-black text-white hover:bg-gray-800 transition">
                        Eliminar
                    </a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500">No hay países registrados aún.</p>
        {% endif %}
    </div>
    
    <!-- Formulario para agregar países -->
    <div class="bg-gray-50 p-6">
        <h2 class="text-2xl font-bold mb-6">Agregar País</h2>
        
        <form method="POST" action="{{ url_for('index') }}">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del País</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
            </div>
            
            <div class="mb-4">
                <label for="continent" class="block text-sm font-medium text-gray-700 mb-1">Continente</label>
                <select name="continent" id="continent" required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
                    <option value="" disabled selected>Seleccionar continente</option>
                    <option value="América">América</option>
                    <option value="Europa">Europa</option>
                    <option value="Asia">Asia</option>
                    <option value="África">África</option>
                    <option value="Oceanía">Oceanía</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="flag" class="block text-sm font-medium text-gray-700 mb-1">Bandera</label>
                <select name="flag" id="flag" required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
                    <option value="" disabled selected>Seleccionar bandera</option>
                    <option value="🇲🇽">🇲🇽 México</option>
                    <option value="🇺🇸">🇺🇸 Estados Unidos</option>
                    <option value="🇯🇵">🇯🇵 Japón</option>
                    <option value="🇫🇷">🇫🇷 Francia</option>
                    <option value="🇧🇷">🇧🇷 Brasil</option>
                    <option value="🇦🇺">🇦🇺 Australia</option>
                </select>
            </div>
            
            <button type="submit" class="w-full px-4 py-2 bg-black text-white hover:bg-gray-800 transition">
                Agregar País
            </button>
        </form>
    </div>
</div>
{% endblock %}
